<link href="/fileadmin/design/ep/css/chat.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(document).ready(function() {
  
  /* Chat Smiley-Button */
  $(".bubble").hide();
  $(".smiley_button").hover(function() {
    $(".bubble").show();        
  }, function() {
    $(".bubble").fadeOut('slow');
  });
  
 
  /* Playlist verstecken */
  $(".jp-playlist li.jp-playlist-current").show();
  $(".jp-playlist").hover(function() {
    $(".jp-playlist li").show();
    $(".jp-playlist li").css({opacity: 0.6});
    $(".jp-playlist li.jp-playlist-current").css({opacity: 1});
  }, function() {
    $(".jp-playlist li").hide();
    
    $(".jp-playlist li.jp-playlist-current").show();
    $(".jp-playlist li.jp-playlist-current").css({opacity: 1});
  });        
  
});
</script>

<div class="bubble"><img src="/fileadmin/design/ep/bilder/smilies.png" width="180px" height="15px" /></div>
<table style="width: 100%;">
  <tr>
    <td style="width: 3%;">
      <div class="smiley_button">&nbsp;</div>
    </td>
    <td style="width: 35%;">
      <form>
        <input type="text" value="Chatnachricht" style="width:75%;" />
        <input type="button" value="Senden" style="width:20%;" />
      </form>
    </td>
    <td style="width: 62%;">
      <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-playlist">
          <div class="jp-gui jp-interface">
            <ul class="jp-controls">
              <li><a href="javascript:;" class="jp-previous" tabindex="1">&nbsp;</a></li>
              <li><a href="javascript:;" class="jp-play" tabindex="1">&nbsp;</a></li>
              <li><a href="javascript:;" class="jp-pause" tabindex="1">&nbsp;</a></li>
              <li><a href="javascript:;" class="jp-next" tabindex="1">&nbsp;</a></li>
              <li><a href="javascript:;" class="jp-stop" tabindex="1">&nbsp;</a></li>
              <li><a href="javascript:;" class="jp-mute" tabindex="1">&nbsp;</a></li>
              <li><a href="javascript:;" class="jp-unmute" tabindex="1">&nbsp;</a></li>
              <!--<li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>-->
            </ul>
      
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value"></div>
            </div>
            
            <ul class="jp-toggles">
              <li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="shuffle">shuffle</a></li>
              <li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="shuffle off">shuffle off</a></li>
              <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
              <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
            </ul>
            
            <div class="jp-current-time"></div>
            <div class="jp-progress">
              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>
            <div class="jp-duration"></div>
            
            <div class="jp-playlist">
              <ul>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </td>
  </tr>
</table>
